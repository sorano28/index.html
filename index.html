<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>勤務記録アプリ Yui カレンダー版</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body {
      font-family: 'Zen Maru Gothic', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    #calendar {
      max-width: 90%;
      margin-top: 20px;
    }
    #record {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>勤務記録 Yui</h1>

<div id="calendar"></div>

<div id="record">
  <h2>勤務記録</h2>
  <p id="recordDate">日付: -</p>
  <p id="workDuration">勤務時間: -</p>
  <p id="breakTime">休憩時間: -</p>
  <div id="taskLog"></div>
</div>

<script>
  let calendar;

  document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');

    calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'ja',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: ''
      },
      dateClick: function(info) {
        showRecord(info.dateStr);
      },
      events: loadEvents()
    });

    calendar.render();
  });

  function loadEvents() {
    const events = [];
    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      if (key.startsWith('yui_')) {
        const date = key.replace('yui_', '');
        events.push({
          title: '勤務あり',
          start: date
        });
      }
    }
    return events;
  }

  function showRecord(dateStr) {
    const saved = JSON.parse(localStorage.getItem(`yui_${dateStr}`));
    if (!saved) {
      document.getElementById('recordDate').innerText = `日付: ${dateStr}`;
      document.getElementById('workDuration').innerText = `勤務時間: -`;
      document.getElementById('breakTime').innerText = `休憩時間: -`;
      document.getElementById('taskLog').innerHTML = '<p>記録なし</p>';
      return;
    }

    let totalHours = 0;
    for (const task in saved.taskHistory) {
      totalHours += saved.taskHistory[task];
    }
    totalHours -= (saved.breakMinutes || 0) / 60;

    let html = "<h3>仕事内容ごとの勤務時間</h3><ul>";
    for (const task in saved.taskHistory) {
      html += `<li>${task}: ${saved.taskHistory[task].toFixed(2)}時間</li>`;
    }
    html += "</ul>";

    document.getElementById('recordDate').innerText = `日付: ${dateStr}`;
    document.getElementById('workDuration').innerText = `勤務時間: ${totalHours.toFixed(2)} 時間`;
    document.getElementById('breakTime').innerText = `休憩時間: ${saved.breakMinutes || 0} 分`;
    document.getElementById('taskLog').innerHTML = html;
  }
</script>

</body>
</html>

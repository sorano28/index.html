01:31 sorano <script>
  let startTime = null;
  let endTime = null;
  let currentTask = null;
  let currentTaskStart = null;
  let taskHistory = {};
  let breakMinutes = 0;
  let calendar, workChart;

  // Firebase認証 状態監視
  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('appContainer').style.display = 'block';
      document.body.style.display = 'flex';
      initApp();
    } else {
      document.getElementById('loginBox').style.display = 'block';
      document.getElementById('appContainer').style.display = 'none';
      document.body.style.display = 'flex';
    }
  });

  function login() {
    const email = document.getElementById('email').value;
    const pw = document.getElementById('password').value;
    auth.signInWithEmailAndPassword(email, pw)
      .catch(err => alert("ログイン失敗：" + err.message));
  }

  function signup() {
    const email = document.getElementById('email').value;
    const pw = document.getElementById('password').value;
    auth.createUserWithEmailAndPassword(email, pw)
      .catch(err => alert("登録失敗：" + err.message));
  }

  function getTodayKey() {
    const today = new Date();
    return today.toISOString().split('T')[0];
  }

  function clockIn() {
    startTime = new Date();
    document.getElementById('startTime').innerText = `出勤時間: ${startTime.toLocaleTimeString()}`;
    document.getElementById('taskButtons').style.display = 'block';
    document.getElementById('breakInput').style.display = 'block';
    saveTodayData();
  }

  function clockOut() {
    if (!startTime) {
      alert('出勤ボタンを押してね！');
      return;
    }
    endTime = new Date();
    document.getElementById('endTime').innerText = `退勤時間: ${endTime.toLocaleTimeString()}`;
    if (currentTask) recordTaskTime(currentTask);
    showTaskSummary();
    saveTodayData();
    reloadCalendar();
    drawWeeklyWorkChart();
    drawMonthlyWorkChart();
  }

  function startTask(taskName, btn) {
    if (currentTask) recordTaskTime(currentTask);
    currentTask = taskName;
    currentTaskStart = new Date();
    document.querySelectorAll('#taskButtons button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    saveTodayData();
  }

  function recordTaskTime(taskName) {
    const now = new Date();
    const diffHrs = (now - currentTaskStart) / (1000 * 60 * 60);
    if (!taskHistory[taskName]) taskHistory[taskName] = 0;
    taskHistory[taskName] += diffHrs;
  }

  function setBreakTime() {
    breakMinutes = parseInt(document.getElementById('breakMinutes').value) || 0;
    document.getElementById('breakTime').innerText = `休憩時間: ${breakMinutes} 分`;
    saveTodayData();
  }

  function saveTodayData() {
    const user = auth.currentUser;
    if (!user) return;
    const key = getTodayKey();
    const data = {
      startTime: startTime ? startTime.toISOString() : null,
      endTime: endTime ? endTime.toISOString() : null,
      taskHistory,
      breakMinutes
    };
    db.collection('users').doc(user.uid).collection('records').doc(key).set(data);
  }

  function loadTodayData() {
    const user = auth.currentUser;
    if (!user) return;
    const key = getTodayKey();
    db.collection('users').doc(user.uid).collection('records').doc(key)
      .get().then(doc => {
        if (!doc.exists) return;
        const saved = doc.data();
        if (saved.startTime) {
          startTime = new Date(saved.startTime);
          document.getElementById('startTime').innerText = `出勤時間: ${startTime.toLocaleTimeString()}`;
          document.getElementById('taskButtons').style.display = 'block';
          document.getElementById('breakInput').style.display = 'block';
        }
        if (saved.endTime) {
          endTime = new Date(saved.endTime);
          document.getElementById('endTime').innerText = `退勤時間: ${endTime.toLocaleTimeString()}`;
        }
        taskHistory = saved.taskHistory || {};
        breakMinutes = saved.breakMinutes || 0;
        if (breakMinutes) {
          document.getElementById('breakTime').innerText = `休憩時間: ${breakMinutes} 分`;
        }
        showTaskSummary();
      });
  }

  function showTaskSummary() {
    let html = "<h3>仕事内容ごとの勤務時間</h3><ul>";
    let total = 0;
    for (const task in taskHistory) {
      const hours = taskHistory[task].toFixed(2);
      html += `<li>${task}: ${hours}時間</li>`;
      total += parseFloat(hours);
    }
    html += "</ul>";

    let autoBreak = 0;
    if (startTime && endTime && breakMinutes === 0) {
      const duration = (endTime - startTime) / (1000 * 60 * 60);
      if (duration >= 6) autoBreak = 60;
    }
    const usedBreak = breakMinutes || autoBreak;
    document.getElementById('taskLog').innerHTML = html;
    document.getElementById('breakTime').innerText = `休憩時間: ${usedBreak} 分`;

    total -= usedBreak / 60;
    document.getElementById('workDuration').innerText =
      `総勤務時間: ${total.toFixed(2)} 時間（休憩引いた後）`;
  }

  function reloadCalendar() {
    calendar.removeAllEvents();
    loadEvents().then(events => {
      calendar.addEventSource(events);
    });
  }

  function initApp() {
    loadTodayData();
    initCalendar();
    drawWeeklyWorkChart();
    drawMonthlyWorkChart();
  }

  function initCalendar() {
    const calendarEl = document.getElementById('calendar');
    calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'ja',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: ''
      }
    });

    loadEvents().then(events => {
      calendar.addEventSource(events);
      calendar.render();
    });
  }

  function loadEvents() {
    const user = auth.currentUser;
    if (!user) return Promise.resolve([]);
    const events = [];
    return db.collection('users').doc(user.uid).collection('records')
      .get()
      .then(snapshot => {
        snapshot.forEach(doc => {
          events.push({
            title: '勤務あり',
            start: doc.id
          });
        });
        return events;
      });
  }

  function drawWeeklyWorkChart() {
    const user = auth.currentUser;
    if (!user) return;
    const taskTypes = ['外来', '病棟', '手術', '救急', '事務'];
    const colors = {
      '外来': 'rgba(54, 162, 235, 0.7)',
      '病棟': 'rgba(75, 192, 192, 0.7)',
      '手術': 'rgba(255, 159, 64, 0.7)',
      '救急': 'rgba(255, 99, 132, 0.7)',
      '事務': 'rgba(153, 102, 255, 0.7)'
    };
    const labels = [];
    const today = new Date();
    const dates = [];
    for (let d = 6; d >= 0; d--) {
      const date = new Date(today);
      date.setDate(today.getDate() - d);
      const dateStr = date.toISOString().split('T')[0];
      labels.push(dateStr);
      dates.push(dateStr);
    }

    db.collection('users').doc(user.uid).collection('records')
      .where(firebase.firestore.FieldPath.documentId(), 'in', dates)
      .get()
      .then(snapshot => {
        const dayMap = {};
        snapshot.forEach(doc => {
          dayMap[doc.id] = doc.data();
        });

        const datasets = taskTypes.map(task => ({
          label: task,
          data: [],
          backgroundColor: colors[task]
        }));

        let totalWeekHours = 0;
        labels.forEach(dateStr => {
          const record = dayMap[dateStr] || { taskHistory: {} };
          let dayTotal = 0;
          taskTypes.forEach((task, index) => {
            const hours = record.taskHistory?.[task] || 0;
            datasets[index].data.push(hours.toFixed(2));
            dayTotal += hours;
          });
          totalWeekHours += dayTotal;
        });

        const averageHours = (totalWeekHours / 7).toFixed(2);

        if (workChart) workChart.destroy();
        const ctx = document.getElementById('weeklyWorkChart').getContext('2d');
        workChart = new Chart(ctx, {
          type: 'bar',
          data: { labels: labels, datasets: datasets },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: `1日あたりの平均勤務時間：${averageHours}時間`
              }
            },
            scales: {
              x: { stacked: true },
              y: { stacked: true, beginAtZero: true }
            }
          }
        });
      });
  }

  function drawMonthlyWorkChart() {
    const user = auth.currentUser;
    if (!user) return;
    const taskTypes = ['外来', '病棟', '手術', '救急', '事務'];
    const totals = {
      '外来': 0, '病棟': 0, '手術': 0, '救急': 0, '事務': 0
    };
    const colors = {
      '外来': 'rgba(54, 162, 235, 0.7)',
      '病棟': 'rgba(75, 192, 192, 0.7)',
      '手術': 'rgba(255, 159, 64, 0.7)',
      '救急': 'rgba(255, 99, 132, 0.7)',
      '事務': 'rgba(153, 102, 255, 0.7)'
    };

    const today = new Date();
    const thisMonth = today.getMonth();

    db.collection('users').doc(user.uid).collection('records')
      .get()
      .then(snapshot => {
        snapshot.forEach(doc => {
          const date = new Date(doc.id);
          if (date.getMonth() !== thisMonth) return;
          const record = doc.data();
          taskTypes.forEach(task => {
            totals[task] += record.taskHistory?.[task] || 0;
          });
        });

        const ctx = document.getElementById('monthlyWorkChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: taskTypes,
            datasets: [{
              label: '月間勤務時間（時間）',
              data: taskTypes.map(t => totals[t].toFixed(2)),
              backgroundColor: taskTypes.map(t => colors[t])
            }]
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: 'この月の仕事内容別 合計勤務時間'
              }
            },
            scales: {
              y: { beginAtZero: true }
            }
          }
        });
      });
  }
</script>
</body>
</html>

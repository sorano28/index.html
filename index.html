<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yui ログインテスト</title>

  <!-- Firebase SDK (互換モードで安定) -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCPIj0_5mQ1sF6oymutLF3DUUaI2Uxw5pA",
      authDomain: "yuiapp-4836a.firebaseapp.com",
      projectId: "yuiapp-4836a",
      storageBucket: "yuiapp-4836a.firebasestorage.app",
      messagingSenderId: "561964130838",
      appId: "1:561964130838:web:027b456703d0556b6f4b37"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    #appContainer {
      display: none;
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <h2>Yui ログイン</h2>
  <div id="loginBox">
    <input type="email" id="email" placeholder="メールアドレス" /><br />
    <input type="password" id="password" placeholder="パスワード" /><br />
    <button onclick="login()">ログイン</button>
    <button onclick="signup()">新規登録</button>
  </div>

  <div id="appContainer">
    <h3>ログイン成功！ようこそYuiへ！</h3>
    <p>ここにこれからアプリ機能を追加していけるよ！</p>
    <button onclick="logout()">ログアウト</button>
  </div>

  <script>
    const auth = firebase.auth();

    // ログイン状態を監視
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("appContainer").style.display = "block";
      } else {
        document.getElementById("loginBox").style.display = "block";
        document.getElementById("appContainer").style.display = "none";
      }
    });

    function login() {
      const email = document.getElementById("email").value;
      const pw = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pw)
        .catch((err) => alert("ログイン失敗: " + err.message));
    }

    function signup() {
      const email = document.getElementById("email").value;
      const pw = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, pw)
        .catch((err) => alert("登録失敗: " + err.message));
    }

    function logout() {
      auth.signOut();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勤務記録アプリ Yui</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Zen Maru Gothic', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      font-size: 32px;
      margin: 20px 0 10px 0;
    }
    button {
      font-size: 18px;
      margin: 5px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 300px;
    }
    #clockInBtn {
      background-color: #4caf50;
      color: white;
    }
    #clockOutBtn {
      background-color: #f44336;
      color: white;
    }
    #taskButtons button {
      background-color: #03a9f4;
      color: white;
    }
    #breakInput input {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 80%;
      max-width: 200px;
    }
    #record, #taskButtons, #breakInput {
      margin-top: 15px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    ul {
      text-align: left;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>勤務記録 Yui</h1>

<button id="clockInBtn">出勤</button>
<button id="clockOutBtn">退勤</button>

<div id="taskButtons" style="display:none;">
  <h2>仕事内容選択</h2>
  <button onclick="startTask('外来')">外来</button>
  <button onclick="startTask('病棟')">病棟</button>
  <button onclick="startTask('手術')">手術</button>
  <button onclick="startTask('救急')">救急</button>
  <button onclick="startTask('事務')">事務</button>
</div>

<div id="breakInput" style="display:none;">
  <h2>休憩時間</h2>
  <input type="number" id="breakMinutes" placeholder="休憩（分）">
  <button onclick="setBreakTime()">休憩時間を記録</button>
</div>

<div id="record">
  <h2>今日の勤務記録</h2>
  <p id="startTime">出勤時間: -</p>
  <p id="endTime">退勤時間: -</p>
  <div id="taskLog"></div>
  <p id="breakTime">休憩時間: -</p>
  <p id="workDuration">総勤務時間: -</p>
</div>

<script>
  let startTime = null;
  let endTime = null;
  let currentTask = null;
  let currentTaskStart = null;
  let taskHistory = {};
  let breakMinutes = 0;

  document.getElementById('clockInBtn').onclick = () => {
    startTime = new Date();
    document.getElementById('startTime').innerText = `出勤時間: ${startTime.toLocaleTimeString()}`;
    document.getElementById('taskButtons').style.display = 'block';
    document.getElementById('breakInput').style.display = 'block';
  };

  document.getElementById('clockOutBtn').onclick = () => {
    if (!startTime) {
      alert('まず出勤ボタンを押してください！');
      return;
    }
    endTime = new Date();
    document.getElementById('endTime').innerText = `退勤時間: ${endTime.toLocaleTimeString()}`;

    if (currentTask) {
      recordTaskTime(currentTask);
    }

    showTaskSummary();
  };

  function startTask(taskName) {
    if (currentTask) {
      recordTaskTime(currentTask);
    }
    currentTask = taskName;
    currentTaskStart = new Date();
  }

  function recordTaskTime(taskName) {
    const now = new Date();
    const diffMs = now - currentTaskStart;
    const diffHrs = diffMs / (1000 * 60 * 60);

    if (!taskHistory[taskName]) {
      taskHistory[taskName] = 0;
    }
    taskHistory[taskName] += diffHrs;
  }

  function setBreakTime() {
    const input = document.getElementById('breakMinutes').value;
    breakMinutes = parseInt(input) || 0;
    document.getElementById('breakTime').innerText = `休憩時間: ${breakMinutes} 分`;
  }

  function showTaskSummary() {
    let html = "<h3>仕事内容ごとの勤務時間</h3><ul>";
    let totalHours = 0;
    for (const task in taskHistory) {
      const hours = taskHistory[task].toFixed(2);
      html += `<li>${task}: ${hours}時間</li>`;
      totalHours += parseFloat(hours);
    }
    html += "</ul>";

    totalHours = totalHours - (breakMinutes / 60);
    document.getElementById('taskLog').innerHTML = html;
    document.getElementById('workDuration').innerText = `総勤務時間: ${totalHours.toFixed(2)} 時間（休憩引いた後）`;
  }
</script>

</body>
</html>
